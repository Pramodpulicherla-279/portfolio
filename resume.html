<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>resume</title>
    <style>
        
        .navbar {
            display: flex;
            justify-content: flex-end;
            position: fixed;   
            width: 100%;
            z-index: 1000; /* to set navbar always on top */
        }

        .navbar a {
            display: block;
            color: black;
            font-family: avenir-lt-w01_35-light1475496, sans-serif;
            font-size: 12px;
            font-weight: bold;
            text-align: center;
            padding: 14px 40px;
            text-decoration: none;
        }

        .navbar a:hover {
            border-bottom: 3px solid rgb(0, 0, 0); /* Adjust color and thickness as needed */
            color: black;
        }
        .center-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        
        .resume {
            transition: transform .2s; /* Animation */
            padding-top: 900px;
            max-width: 180%; /* Adjust as needed */
            max-height: 180%; /* Adjust as needed */
        }
        .button-container {
      display: flex;
      justify-content: center;
  }
  
  
        .download {
          margin-top: 60px;
          margin-bottom: 100px;
          background-color: rgb(39, 37, 37);
          color: white;
          width: 150px;
          height: 50px;
          border: none;
          border-radius: 16px;
          display: block;
        }
    </style>
</head>
<body onload="window.scrollTo(0,0);">
    <div class="navbar">
        <a href="index.html">HOME</a>
    </div>

    <div class="center-container">
        <img class="resume" src="resume.png" alt="resume">
        <div class="button-container">
            <a href="resume.png" download="MyResume.png">
                <button class="download">Download Resume</button>
            </a>
        </div>
    </div>
<script>
    // Select the image
    var img = document.querySelector('.resume');
    
    // Listen for mouseover event
    img.addEventListener('mouseover', function() {
        img.style.transform = "scale(1.2)"; // Scale the image up by 1.5 times
    });
    
    // Listen for mouseout event
    img.addEventListener('mouseout', function() {
        img.style.transform = "scale(1)"; // Scale the image back to original size
    });
</script>
</body>
</html>
